<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Info</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div id='title'>
    <span id="ip-info">
      Loading IP Address Info...
    </span>
  </div>

  <script>
    function fetchIPInfo() {
      fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
          const ipInfo = `
            <strong>Your IP Address:</strong> ${data.ip}<br>
            <strong>City:</strong> ${data.city}<br>
            <strong>Region:</strong> ${data.region}<br>
            <strong>Country:</strong> ${data.country}<br>
            <strong>ISP:</strong> ${data.org}
          `;
          document.getElementById('ip-info').innerHTML = ipInfo;
        })
        .catch(error => {
          document.getElementById('ip-info').textContent = 'Error fetching IP Address';
        });
    }

    fetchIPInfo();
  </script>
</body>
</html>
